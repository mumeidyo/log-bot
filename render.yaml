services:
  - type: web
    name: discord-message-monitor
    env: node
    plan: free
    buildCommand: npm install && vite build && esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: NODE_ENV=production node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_DATABASE
        value: false
      - key: DISCORD_TOKEN
        sync: false